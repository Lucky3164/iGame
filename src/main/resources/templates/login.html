<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>登录</title>
    <th:block th:include="~{/common/public_common::common_head}" />
    <link rel="stylesheet" href="" th:href="@{/css/base-201908291.css}">
    <link rel="stylesheet" type="text/css" href="" th:href="@{/css/loginpage.css}">
    <link rel="stylesheet" type="text/css" href="" th:href="@{/css/login.css}">
    <link rel="stylesheet" type="text/css" href="" th:href="@{/css/dj_base-2008259.css}">
<!--    <head th:include="~{/common/public_common::public_head}"></head>-->
</head>
<body>

<div class="loginwrap">
    <a href="login.html" class="logo"></a>
    <div class="login_left"></div>
    <div class="loginiframe">
        <div class="login_wrap">
            <div class="title">会员登录</div>
            <div class="form_login">
                <form id="login" class="form" action="" th:action="@{/login}" method="post">
                    <div class="input_wrap login_username">
                        <div class="name_ico">
                            <i></i>
                        </div>
                        <input type="text" title="用户名" name="username" id="loginname" value="" maxlength=""
                               placeholder="请输入手机号 / 论坛账号 ">
                    </div>
                    <div class="input_wrap login_password">
                        <div class="password_ico">
                            <i></i>
                        </div>
                        <input type="password" title="密码" name="password" id="loginpassword" value=""
                               required="required" placeholder="请输入密码">
                    </div>
                    <div class="Tipsbox Tips-name"
                         th:if="${loginTips == null || loginTips.extend.get('usernameError') == null}">
                        <i></i>
                        <p>请输入手机号或论坛账号</p>
                    </div>
                    <div class="Tipsbox Tips-name"
                         th:if="${loginTips != null && loginTips.extend.get('usernameError') != null}"
                         th:style="'display:block'">
                        <i></i>
                        <p th:text="${loginTips.extend.get('usernameError')}">请输入手机号或论坛账号</p>
                    </div>
                    <div class="Tipsbox Tips-pswd"
                         th:if="${loginTips == null || loginTips.extend.get('passwordError') == null}">
                        <i></i>
                        <p>请输入密码</p>
                    </div>
                    <div class="Tipsbox Tips-pswd"
                         th:if="${loginTips != null && loginTips.extend.get('passwordError') != null}"
                         th:style="'display:block'">
                        <i></i>
                        <p th:text="${loginTips.extend.get('passwordError')}">请输入密码</p>
                    </div>
                    <div class="auto_login">
                        <div class="radiobtn">
                            <input type="checkbox" id="atloginck" value="1" checked="checked"
                                   onchange="setautologin(this)">
                            <input type="hidden" name="autologin" id="myautologin" value="1">
                            <span class="inpbg"></span>
                        </div>
                        <label for="atloginck">自动登录</label>
                        <a href="findpasswd.html" class="forget_link">忘记密码</a>
                        <a href="" th:href="@{/register}" class="registered_link">新会员注册</a>
                    </div>
                    <a href="javascript:void(0);" class="submit" onclick="login_submit()">登 录</a>
                    <div class="other_login">
                        <p>社交账号登录</p>
                    </div>
                    <div class="other_login_list">
                        <div class="weibo">
                            <i onclick="sina_login()"></i>
                        </div>
                        <div class="weixin">
                            <i onclick="wechat_login()"></i>
                        </div>
                        <div class="QQ">
                            <i onclick="qq_login()"></i>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="static/js/layer.js" th:src="@{/webjars/layer/dist/layer.js}"></script>
<script src="static/js/base.js" th:src="@{/js/base.js}"></script>
<script src="static/js/login.js" th:src="@{/js/login.js}" type="text/javascript"></script>
</body>
</html>
