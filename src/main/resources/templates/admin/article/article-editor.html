<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Basic -->
    <meta charset="UTF-8"/>

    <title>Editors | Nadhif - Responsive Admin Template</title>

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" th:href="@{/admin/ico/favicon.ico}" type="image/x-icon"/>
    <link rel="apple-touch-icon" th:href="@{/admin/ico/apple-touch-icon.png}"/>
    <link rel="apple-touch-icon" sizes="57x57" th:href="@{/admin/ico/apple-touch-icon-57x57.png}"/>
    <link rel="apple-touch-icon" sizes="72x72" th:href="@{/admin/ico/apple-touch-icon-72x72.png}"/>
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/admin/ico/apple-touch-icon-76x76.png}"/>
    <link rel="apple-touch-icon" sizes="114x114" th:href="@{/admin/ico/apple-touch-icon-114x114.png}"/>
    <link rel="apple-touch-icon" sizes="120x120" th:href="@{/admin/ico/apple-touch-icon-120x120.png}"/>
    <link rel="apple-touch-icon" sizes="144x144" th:href="@{/admin/ico/apple-touch-icon-144x144.png}"/>
    <link rel="apple-touch-icon" sizes="152x152" th:href="@{/admin/ico/apple-touch-icon-152x152.png}"/>

    <!-- start: CSS file-->

    <!-- Vendor CSS-->
    <link th:href="@{/admin/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/admin/vendor/skycons/css/skycons.css}" rel="stylesheet"/>
    <link th:href="@{/admin/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>

    <!-- Plugins CSS-->
    <link th:href="@{/admin/plugins/bootkit/css/bootkit.css}" rel="stylesheet"/>
    <link th:href="@{/admin/plugins/fullcalendar/css/fullcalendar.css}" rel="stylesheet"/>
    <link th:href="@{/admin/plugins/summernote/css/summernote.css}" rel="stylesheet"/>
    <link th:href="@{/admin/plugins/summernote/css/summernote-bs3.css}" rel="stylesheet"/>
    <link th:href="@{/admin/plugins/bootstrap-markdown/css/bootstrap-markdown.min.css}" rel="stylesheet"/>

    <!-- Theme CSS -->
    <link th:href="@{/admin/css/jquery.mmenu.css}" rel="stylesheet"/>

    <!-- Page CSS -->
    <link th:href="@{/admin/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/admin/css/add-ons.min.css}" rel="stylesheet"/>

    <!-- end: CSS file-->


    <!-- Head Libs -->
    <script th:src="@{/admin/plugins/modernizr/js/modernizr.js}"></script>

</head>

<body>

<!-- Start: Header -->
<div th:replace="~{/admin/common/admin_public::header}"></div>
<!-- End: Header -->

<!-- Start: Content -->
<div class="container-fluid content">
    <div class="row">

        <!-- Sidebar -->
        <div th:replace="~{/admin/common/admin_public::sidebar(page='gTablePage')}"></div>
        <!-- End Sidebar -->


        <!-- Main Page -->
        <div class="main ">
            <!-- Page Header -->
            <div class="page-header">
                <div class="pull-left">
                    <ol class="breadcrumb visible-sm visible-md visible-lg">
                        <li><a href="index.html"><i class="icon fa fa-home"></i>Home</a></li>
                        <li><a href="#"><i class="icon fa fa-list-alt"></i>Forms</a></li>
                        <li class="active"><i class="fa fa-pencil-square-o"></i>Editors</li>
                    </ol>
                </div>
                <div class="pull-right">
                    <h2>Editors</h2>
                </div>
            </div>
            <!-- End Page Header -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel">
                        <div class="panel-heading bk-bg-primary">
                            <h6><i class="fa fa-edit red"></i>WYSIWYG Editors</h6>
                            <div class="panel-actions">
                                <a href="form-elements.html#" class="btn-setting"><i
                                        class="fa fa-rotate-right black"></i></a>
                                <a href="form-elements.html#" class="btn-minimize"><i
                                        class="fa fa-chevron-up black"></i></a>
                                <a href="form-elements.html#" class="btn-close"><i class="fa fa-times black"></i></a>
                            </div>
                        </div>
                        <div class="panel-body bk-bg-white bk-padding-top-30 bk-padding-bottom-20">
                            <form class="form-horizontal form-bordered">
                                <div class="form-group">
                                    <div class="col-md-10">
                                        <div class="summernote" data-plugin-summernote
                                             data-plugin-options='{ "height": 230}'>Start typing...
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="checkbox-custom checkbox-default bk-margin-top-10">
                                            <input id="confirm" name="confirm" type="checkbox"/>
                                            <label for="confirm"> Confirm</label>
                                        </div>
                                        <hr/>
                                        <button type="button" class="btn btn-primary">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="panel">
                        <div class="panel-heading bk-bg-primary">
                            <h6><i class="fa fa-edit red"></i>Markdown Editor</h6>
                            <div class="panel-actions">
                                <a href="form-elements.html#" class="btn-setting"><i
                                        class="fa fa-rotate-right black"></i></a>
                                <a href="form-elements.html#" class="btn-minimize"><i
                                        class="fa fa-chevron-up black"></i></a>
                                <a href="form-elements.html#" class="btn-close"><i class="fa fa-times black"></i></a>
                            </div>
                        </div>
                        <div class="panel-body bk-bg-white bk-padding-top-30 bk-padding-bottom-20">
                            <form class="form-horizontal form-bordered">
                                <div class="form-group">
                                    <div class="col-md-10">
											<textarea name="content" data-plugin-markdown-editor rows="10">### Hello there
		How are you?

		I have bellow task for you :

		Select from this text...
		Click the bold on THIS WORD and make THESE ONE italic
		Link GOOGLE to google.com
		Test to insert image (and try to tab after write the image description)
		Test Preview
		And ending here... Click "List"

		Enjoy!								</textarea>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="checkbox-custom checkbox-default bk-margin-top-10">
                                            <input id="publish" name="publish" type="checkbox"/>
                                            <label for="publish"> Publish</label>
                                        </div>
                                        <hr/>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Main Page -->

        <!-- Usage -->
        <div id="usage">
            <ul>
                <li>
                    <div class="title">Memory</div>
                    <div class="bar">
                        <div class="progress progress-md  progress-striped active">
                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="50"
                                 aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
                        </div>
                    </div>
                    <div class="desc">4GB of 8GB</div>
                </li>
                <li>
                    <div class="title">HDD</div>
                    <div class="bar">
                        <div class="progress progress-md  progress-striped active">
                            <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="40"
                                 aria-valuemin="0" aria-valuemax="100" style="width: 40%"></div>
                        </div>
                    </div>
                    <div class="desc">250GB of 1TB</div>
                </li>
                <li>
                    <div class="title">SSD</div>
                    <div class="bar">
                        <div class="progress progress-md  progress-striped active">
                            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="70"
                                 aria-valuemin="0" aria-valuemax="100" style="width: 70%"></div>
                        </div>
                    </div>
                    <div class="desc">700GB of 1TB</div>
                </li>
                <li>
                    <div class="title">Bandwidth</div>
                    <div class="bar">
                        <div class="progress progress-md  progress-striped active">
                            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="90"
                                 aria-valuemin="0" aria-valuemax="100" style="width: 90%"></div>
                        </div>
                    </div>
                    <div class="desc">90TB of 100TB</div>
                </li>
            </ul>
        </div>
        <!-- End Usage -->

    </div>
</div><!--/container-->


<!-- Modal Dialog -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title bk-fg-primary">Modal title</h4>
            </div>
            <div class="modal-body">
                <p class="bk-fg-danger">Here settings can be configured...</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div><!-- End Modal Dialog -->

<div class="clearfix"></div>

<script th:src="@{/admin/vendor/js/jquery.min.js}"></script>

<script th:src="@{/admin/plugins/summernote/js/summernote.js}"></script>
<script th:src="@{/admin/plugins/bootstrap-markdown/js/bootstrap-markdown.js}"></script>
<script th:src="@{/admin/plugins/bootstrap-markdown/js/markdown.js}"></script>
<script th:src="@{/admin/plugins/bootstrap-markdown/js/to-markdown.js}"></script>

<!-- Theme JS -->
<script th:src="@{/admin/js/jquery.mmenu.min.js}"></script>
<script th:src="@{/admin/js/core.min.js}"></script>

<!-- Pages JS -->
<script th:src="@{/admin/js/pages/form-editors.js}"></script>

<!-- end: JavaScript-->

</body>

</html>
